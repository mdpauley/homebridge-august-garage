name: Pull Request

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up node 
        uses: actions/setup-node@v2

      - name: Install dependencies
        run: npm ci

      - name: Run Build
        run: npm run build

      - name: Run tests 
        run: npm test